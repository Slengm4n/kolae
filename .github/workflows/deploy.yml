# Nome do seu workflow
name: Deploy to InfinityFree

on:
    push:
        branches:
            - main # Mude para 'master' se for o nome da sua branch principal

jobs:
    ftp-deploy:
        # O tipo de máquina que o workflow vai usar
        runs-on: ubuntu-latest

        steps:
            # 1. Baixa o código do seu repositório para a máquina virtual
            - name: Check out code
              uses: actions/checkout@v4

            # --- NOVOS PASSOS ADICIONADOS AQUI ---

            # 1.1 Prepara o ambiente PHP na máquina do GitHub
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2' # Importante: Use a mesma versão que configurou no InfinityFree (geralmente 8.1 ou 8.2)

            # 1.2 Roda o composer para criar a pasta 'vendor'
            - name: Install Dependencies
              run: composer install --no-dev --optimize-autoloader
              # --no-dev: Não baixa ferramentas de teste (economiza espaço/inodes no InfinityFree)
              # --optimize-autoloader: Deixa o carregamento das classes mais rápido

            # -------------------------------------

            # 2. Executa a ação de deploy via FTP
            - name: FTP Deploy
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  server-dir: /htdocs/

                  # Nota: A ação vai pegar a pasta 'vendor' criada no passo anterior e enviar junto
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/node_modules/**
